<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">
  <style>
    body { 
      color: #421; 
      font-weight: bold; 
      font-size: 18px; 
      font-family: "Courier New"; 
      background: #325288;
    }

    span { 
      color: rgb(36, 17, 119); 
    } 

    ::-webkit-input-placeholder { 
      color: #711 
    }

    .container {
      background-color: wheat;
      width: 60%;
      margin: 0 auto;
      display: flex;
      margin-top: 2rem;
    }

    #sidebar, #main {
      height: 80vh;
      padding: 2rem;
      box-sizing: border-box;
      display: inline-block;
    }

    #sidebar {
      width: 40%;
      background-color:  #77acf1;
      text-align: center;
    }

    #main { 
      width: 60%;
      background-color:  #fea82f;
      overflow-y: auto;
    }

    #sidebar img {
      width: 15rem;
      margin-top: 3rem;
    }

    #sidebar p {
      font-size: 3rem;
      color: white;
      font-family: 'Teko', sans-serif;
    }

    #input { 
      display: block;
      padding: 1rem; 
      width: 60%;
      margin: 0 auto;
      box-sizing: border-box;
      border: none;
      outline: none;
    }

    #user, #bot {
      width: 100%;
      margin-top: 1rem;
      box-sizing: border-box;
      padding: 0.5rem;
      display: block;
      position: relative;
    }

    #bot {
      background-color: #325288;
      color: white;
      left: 100;
      border-radius: 1rem 0 0 0;
    }

    #user {
      background-color: white;
      color: black;
      border-radius: 0 0 0 1rem;
    }

    ::placeholder {
      font-family: 'Titillium Web', sans-serif;
      color: black;
      font-weight: bold;
    }

    p {
      margin-block-end: 0;
      margin-block-start: 0;
      font-family: 'Titillium Web', sans-serif;
    }
  </style>
  </head>
<body>
  <div class="container">
    <div id="sidebar">
      <img src="chatbot.png" alt="task">
      <p>OnlyBot</p>
    </div>
    <div id="main">
      <div id="user">
        <div id="user-response">
          <p>You: </p>
          <p>Kapan deadline tugas IF1150 ?</p>
        </div>
      </div>
      <div id="bot">
        <div id="bot-response">
          <p>Chatbot: </p>
          <p>12 April 2020</p>
        </div>
      </div>
    </div>
  </div>

  <div>
    <input id="input" type="text" placeholder="Masukkan perintah yang anda inginkan" autocomplete="off"/>
  </div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
  document.querySelector("#input").addEventListener("keydown", function(e) {
    if (e.code === "Enter") {
      console.log("You clicked the form and pressed the enter button!");
    }
    });
  });

  document.addEventListener("DOMContentLoaded", () => {
    const inputField = document.getElementById("input")
    inputField.addEventListener("keydown", function(e) {
      if (e.code === "Enter") {
        let input = document.getElementById("input").value;
        // console.log(input);
        
        makeGetRequest(input);
      }
    });
  });

  function addChat(input, response) {
    const mainDiv = document.getElementById("main");
    let userDiv = document.createElement("div");
    userDiv.id = "user";
    userDiv.innerHTML = `<div id="user-response">
                         <p>You: </p>
                         <p>${input}</p>
                         </div>`;
    mainDiv.appendChild(userDiv);

    let botDiv = document.createElement("div");
    botDiv.id = "bot";
    botDiv.innerHTML = `<div id="bot-response">
                         <p>Chatbot: </p>
                         <p>${response}</p>
                         </div>`;
    mainDiv.appendChild(botDiv);
  }

  async function makeGetRequest(inputString) {
    let payload = { input: inputString};
    let res = await axios.get('/proccess/'+inputString);
    let data = res.data;
  
    addChat(inputString, data);
    console.log(res);
  }

</script>
</html>
